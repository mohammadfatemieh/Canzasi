<!doctype html>
<html>
<head>

<style>

	text-align:center;
	float:left;
	background-color:pink;
	margin:20px;
}
.blink{
	background-color:deeppink;
	color:white;
}
.nomal{
	background-color:pink;
	color:black;
}

</style>
</head>
<body>
<div id="main">
  <div id="wrapdata">
    <div class="val" id="data0">0</div>
    <div class="val" id="data1">0</div>
  </div>

</html>
